<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="To Do List made by Rafal Labisz">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">
        <h1 class="title">To Do List</h1>
        <form class="form">
            <input class="form__input form__input--add-task" type="text" placeholder="Add task">
            <button class="form__btn"><i class="fas fa-plus form__btn--plus"></i></button>

            <input class="form__input form__input--search" type="text" placeholder="Search">
        </form>
        <h2 class="title title__number-tasks">Number of tasks: <span>0</span> </h2>
        <div class="line"></div>
        <ul>
            <!-- <li>item<i class="exit fas fa-trash-alt"></i></li>
            <li>item2<i class="exit fas fa-trash-alt"></i></li> -->

        </ul>

    </div>
    <script src="../toDoList-OOP/js/Variables.js"></script>
    <script src="../toDoList-OOP/js/AddTask.js"></script>
    <script src="../toDoList-OOP/js/RemoveTask.js"></script>
    <script src="../toDoList-OOP/js/Search.js"></script>
    <script src="../toDoList-OOP/js/Main.js"></script>
</body>

</html>
